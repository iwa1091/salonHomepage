; ==========================================
; PHP基本設定
; ==========================================
date.timezone = "Asia/Tokyo"

; ==========================================
; マルチバイト設定
; ==========================================
[mbstring]
mbstring.language = "Japanese"

; ==========================================
; ファイルアップロード設定（画像アップロード対応）
; ==========================================
file_uploads = On
upload_max_filesize = 10M
post_max_size = 12M
max_file_uploads = 20
memory_limit = 256M

; ==========================================
; その他推奨設定
; ==========================================
max_execution_time = 120
max_input_time = 120
